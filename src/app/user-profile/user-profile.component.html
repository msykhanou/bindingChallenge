<div class="container">

    <div>
        <img [src]="user.photo" alt="Photo">
    </div>

    <div>
        <h1>
            Nom : {{user.name}}
        </h1>
        <h1>
            Prénom : {{user.firstName}}
        </h1>
    </div>


    <div>
        <h2>
            {{user.quote}}
        </h2>

    </div>

    <div [ngClass]="{'is-hidden': isHiddenAge}">
        <h1>
            Age: {{user.age}}
        </h1>
    </div>

    <div>
        <input [(ngModel)]="user.quote">
    </div>

    <div class="bouton">
        <button (click)="hiddenAge()">Afficher/Masquer mon âge</button>
    </div>

</div>
